<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Management System</h1>
    
    <div class="dish-form-container">
      <h2>Add New Dish</h2>
      <form id="dish-form">
        <div class="form-group">
          <label for="name">Dish Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="ingredients">Ingredients (comma separated):</label>
          <textarea id="ingredients" name="ingredients" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="preparationSteps">Preparation Steps (comma separated):</label>
          <textarea id="preparationSteps" name="preparationSteps" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="cookingTime">Cooking Time (minutes):</label>
          <input type="number" id="cookingTime" name="cookingTime" required>
        </div>
        
        <div class="form-group">
          <label for="origin">Origin:</label>
          <input type="text" id="origin" name="origin" required>
        </div>
        
        <div class="form-group">
          <label for="spiceLevel">Spice Level:</label>
          <select id="spiceLevel" name="spiceLevel">
            <option value="Mild">Mild</option>
            <option value="Medium" selected>Medium</option>
            <option value="Hot">Hot</option>
            <option value="Very Hot">Very Hot</option>
          </select>
        </div>
        
        <button type="submit">Add Dish</button>
      </form>
    </div>
    
    <div class="dishes-container">
      <h2>Dishes List</h2>
      <table id="dishes-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Origin</th>
            <th>Cooking Time</th>
            <th>Spice Level</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dishes-list">
          <!-- Dishes data will be dynamically populated here -->
        </tbody>
      </table>
    </div>
    
    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Dish</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-id">
          
          <div class="form-group">
            <label for="edit-name">Dish Name:</label>
            <input type="text" id="edit-name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="edit-ingredients">Ingredients (comma separated):</label>
            <textarea id="edit-ingredients" name="ingredients" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="edit-preparationSteps">Preparation Steps (comma separated):</label>
            <textarea id="edit-preparationSteps" name="preparationSteps" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="edit-cookingTime">Cooking Time (minutes):</label>
            <input type="number" id="edit-cookingTime" name="cookingTime" required>
          </div>
          
          <div class="form-group">
            <label for="edit-origin">Origin:</label>
            <input type="text" id="edit-origin" name="origin" required>
          </div>
          
          <div class="form-group">
            <label for="edit-spiceLevel">Spice Level:</label>
            <select id="edit-spiceLevel" name="spiceLevel">
              <option value="Mild">Mild</option>
              <option value="Medium">Medium</option>
              <option value="Hot">Hot</option>
              <option value="Very Hot">Very Hot</option>
            </select>
          </div>
          
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
